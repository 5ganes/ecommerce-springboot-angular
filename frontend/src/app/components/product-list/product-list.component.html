<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="" class="img-responsive">
                        </a>
                        <h1><a routerLink="/products/{{product.id}}">{{product.name}}</a></h1>
                        <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                </div>

                <div class="alert alert-warning col-md-12" role="alert" *ngIf="products?.length == 0">
                    No products found !
                </div>

            </div>

            <!-- begin footer pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="getProductList()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer pagination -->

        </div>
    </div>
</div>
